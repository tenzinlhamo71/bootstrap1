<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>second form</title>
    <link rel="stylesheet" href="bootstrap.css">
    <style>
        body{
            background-color: #bee4ee;
        }
        h1{
            text-align: center;
            text-transform: uppercase;

        }
        .form-group{
            text-align: center;
        }
      .jumbotron{
        background-color:#da9fd5
      }
    </style>
</head>
<body>
<h1>input form in bootstrap</h1>
<br>
<div class="container">
    <div class="jumbotron">
        <form>
            <div class="form-row">
              <div class="col">
                <input type="text" class="form-control" placeholder="First name">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Last name">
              </div>
            </div>
          </form>

          <div class="form-row"><!--email and password-->
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Password</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
          </div>

          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4"><!--form attribute is used to select any one from givrn dropdown list-->
              <label for="inputState">State</label>
              <select id="inputState" class="form-control">
                <option selected>Select one</option>
                <option>THIMPHU</option>
                <option>PARO</option>
                <option>PUNAKHA</option>
                <option>WANGDI PHODANG</option>
                <option>TRONGSA</option>
                <option>BHUMTHANG</option>
                <option>MONGAR</option>
                <option>LHUNTSE</option>
                <option>TASHIGANG</option>
                <option>SAMDRUP JONGKHAR</option>
                <option>PEMA GATSHEL</option>
                <option>CHUKHA</option>
                <option>SAMTSE</option>
                <option>TSIRANG</option>
                <option>DAGANA</option>
                <option>SARPANG</option>
                <option>ZHEMGANG</option>
                <option>HAA</option>
                <option>GASA</option>
                <option>TASHI YANGTSE</option>

              </select>
            </div>
          </div><br><br>

          <div class="mb-3"><!--text box, which is leve for any feedback-->
            <label for="validationTextarea">feedback</label>
            <textarea class="form-control is-invalid" id="validationTextarea" placeholder="your message for any thing" required></textarea>
            <div class="invalid-feedback">
              Please leave your message here.
            </div>
          </div>

          <div class="form-group"><!--check box, which is used to select one or more from give option-->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
              <label class="form-check-label" for="invalidCheck"> Agree and register</label>
              <div class="invalid-feedback">
                You must agree before submitting.
              </div>
            </div>
          </div>
        <div style="text-align: center;"><!--lg for large and sm for small button-->
        <button type="submit" class="btn btn-success btn-lg">Sign in</button> &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <button type="submit" class="btn btn-success btn-sm">Sign up</button>
        </div>

    </div>
</div>
    
</body>
</html>
